unit.hld-dagger-officer.description = [#d1efff]Assault and support.[] Field commander of the «[#d1efff]Dagger[]» version. Designed to reinforce the squad and maintain the morale of assault units on the battlefield.

unit.hld-mace-officer.name = Mace «Grenadier»
unit.hld-mace-officer.description = [#d1efff]Assault and support.[] Used by assault teams to blockade enemy fortifications and support attacking forces.

unit.hld-fortress-officer.name = Fortress «Devastator»
unit.hld-fortress-officer.description = [#d1efff]Assault and support.[] «[#d1efff]Devastator[]» are rarely seen in action, but are usually used when capturing and besieging well-fortified outposts, and when eliminating a large group consisting mostly of assault units.

unit.hld-nova-officer.name = Nova «Stalker»
unit.hld-nova-officer.description = [#d1efff]Assault, scouting and support.[] The perfect weapon for ambushes. A single «[#d1efff]Stalker[]» can silently eliminate an entire squad, leaving only silence behind.

