unit.hld-stell-elite.name = Stell «Dawn»
unit.hld-stell-elite.description = [#feb380]Assault and support.[] A siege tank equipped with an artillery cannon is designed to attack small and medium-sized fortified outposts.

unit.hld-locus-elite.name = Locus «Vepr»
unit.hld-locus-elite.description = [#feb380]Assault and support.[] High-Speed Heavy Assault Transport - a perfect instrument for lightning-fast strikes against fortified positions. Its mobility allows it to either smash through defenses head-on or flank enemy strongholds, while volley rockets pummel targets from a safe distance.\n\nThe ultimate war machine: Speed for sudden strikes, firepower for sieges.

