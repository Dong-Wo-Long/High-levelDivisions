unit.hld-dagger-elite.name = Dagger «Hunter»
unit.hld-dagger-elite.description = [#feb380]Assault, scouting and support.[] Designed to pursue and destroy fast and maneuverable targets, but can also be used when capturing an enemy fort.

unit.hld-mace-elite.name = Mace «Stormtrooper»
unit.hld-mace-elite.description = [#feb380]Assault and support.[] Designed for rapid suppression of the enemy under heavy fire.

unit.hld-fortress-elite.name = Fortress «Destroyer»
unit.hld-fortress-elite.description = [#feb380]Assault and support.[] These heavily armed, piloted mechs are a devastating force on the battlefield. Equipped with cutting-edge technology, they are designed to breach defenses, annihilate armored vehicles, and storm fortified positions.\nBut their role isn’t limited to offense—thanks to their reinforced armor and energy shields, they can also serve as a living bulwark, shielding allies under heavy fire.\n\nThe ultimate war machine: crushing enemies in attack, enduring punishment in defense.

unit.hld-nova-elite.name = Nova «Shadow»
unit.hld-nova-elite.description = [#feb380]Scouting and support.[] «[#feb380]Shadow[]» - the ghost operative who erases strategic targets from existence. His rounds find their mark across vast distances, and when the enemy realizes they're under attack, the shooter has already faded into the wind. Melee encounters are avoided at all costs, with nothing but a feeble shock pistol for truly hopeless last stands.

unit.hld-crawler-elite.name = Crawler «Detonator»
unit.hld-crawler-elite.description = [#feb380]Assault.[] Designed to breach heavily fortified enemy positions and eliminate high-value/large-scale targets.

