# Блоки - Разгрузочные конвейеры
block.hld-small-reinforced-payload-conveyor.name = Небольшой укрепленный разгрузочный конвейер
block.hld-small-reinforced-payload-conveyor.description = Предназначен для более быстрой и компактной транспортировки юнитов и объектов.

block.hld-small-reinforced-payload-router.name = Небольшой укрепленный разгрузочный маршрутизатор
block.hld-small-reinforced-payload-router.description = Более быстрее и компактнее распределяет груз на три возможных свободных маршрута.

block.hld-large-reinforced-payload-conveyor.name = Большой укрепленный разгрузочный конвейер
block.hld-large-reinforced-payload-conveyor.description = Предназначен для более тяжелой транспортировки юнитов и больших объектов.

block.hld-small-reinforced-payload-conveyor.name = Большой укрепленный разгрузочный маршрутизатор
block.hld-small-reinforced-payload-conveyor.description = Распределяет более тяжелый груз на три возможных свободных маршрута.

# Блоки - Принтеры
block.hld-basic-enhancement-printer-elite.name = Простой принтер «Элиты»
block.hld-basic-enhancement-printer-elite.description = Улучшает некоторые простые единицы в элитные. После выполнения операции принтером изменение юнита не обратимо.

block.hld-advanced-printer-enhancement-elite.name = Продвинутый принтер «Элиты»
block.hld-advanced-printer-enhancement-elite.description = Модифицирует некоторых единиц в элитные. После выполнения операции принтером изменение юнита не обратимо.

# Блоки - Модули
block.hld-basic-enhancement-module-elite.name = Базовый модуль улучшения «Элиты»
block.hld-basic-enhancement-module-elite.description = Самый базовый модуль, необходимый для большинства улучшений юнитов в принтерах. Может хранить немного предметов.

block.hld-advanced-enhancement-module-elite.name = Продвинутый модуль улучшения «Элиты»
block.hld-advanced-enhancement-module-elite.description = Более лучший модуль, необходимый также для большинства улучшений юнитов в принтерах. Может хранить чуть больше предметов, чем базовые модули.

block.hld-improved-enhancement-module-elite.name = Усовершенствованный модуль улучшения «Элиты»
block.hld-improved-enhancement-module-elite.description = Усовершенствованный модуль, необходимый для более продвинутых улучшений юнитов в принтерах. Может хранить чуть больше предметов, чем продвинутые модули.

block.hld-basic-enhancement-module-officer.name = Базовый модуль улучшения «Офицеров»
block.hld-basic-enhancement-module-officer.description = Самый базовый модуль, необходимый для большинства улучшений юнитов в принтерах. Может хранить немного предметов.

block.hld-advanced-enhancement-module-officer.name = Продвинутый модуль улучшения «Офицеров»
block.hld-advanced-enhancement-module-officer.description = Более лучший модуль, необходимый также для большинства улучшений юнитов в принтерах. Может хранить чуть больше предметов, чем базовые модули.
