unit.hld-15u-01-dagger-elite.name = Кинжал «Охотник»
unit.hld-15u-01-dagger-elite.description = Предназначены для преследования и уничтожения быстрых и маневренных целей, но могут быть использованы и при захвате вражеского форта.

unit.hld-15u-02-mace-elite.name = Булава «Штурмовик»
unit.hld-15u-02-mace-elite.description = Предназначены для быстрого подавления противника под плотным огнем.

unit.hld-15u-03-fortress-elite.name = Крепость «Разрушитель»
unit.hld-15u-03-fortress-elite.description = Этих тяжеловооруженных пилотируемых штурмовых мехов, оснащенных передовыми технологиями, зачастую применяют для истребления бронированной техники противника и ликвидации сильно укрепленных баз. Однако могут быть полезны и в качестве танков в виду своей прочной брони и щита.

