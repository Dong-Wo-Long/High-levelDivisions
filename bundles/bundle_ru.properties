# Морские

# Эрекир
# Наземные
unit.hld-stell-elite.name = Основа «Заря»
unit.hld-stell-elite.description = [#feb380]Штурм и поддержка.[] Осадно-штурмовой танк, оснащённый артиллерийским орудием, предназначен для атаки малых и средних укреплённых пунктов.

unit.hld-locus-elite.name = Очаг «Вепрь»
unit.hld-locus-elite.description = [#feb380]Штурм и поддержка.[] Быстрый и мобильный тяжелый транспортник, предназначенный для внезапного штурма тяжеловооруженных укреплений (или его обхода), а также для осады с дальнего расстояния с учетом использования ракетно-залповой установки.

