unit.hld-stell-elite.name = Основа «Заря»
unit.hld-stell-elite.description = [#feb380]Поддержка.[] Осадно-штурмовой танк, оснащённый артиллерийским орудием, предназначен для атаки малых и средних укреплённых пунктов.

unit.hld-locus-elite.name = Очаг «Вепрь»
unit.hld-locus-elite.description = [#feb380]Штурм и поддержка.[] Скоростной тяжелый штурмовой транспорт – идеальный инструмент для молниеносных атак на укрепленные позиции. Его мобильность позволяет либо с ходу прорывать оборону, либо обойти вражеские укрепления, а ракетные залпы — разрушать цели с безопасного расстояния.\n\nУниверсальная машина войны: скорость для внезапного удара, огневая мощь для осады.

