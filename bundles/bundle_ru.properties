# Наземные
unit.hld-dagger-elite.name = Кинжал «Охотник»
unit.hld-dagger-elite.description = [#feb380]Штурм, разведка и поддержка.[] Предназначены для преследования и уничтожения быстрых и маневренных целей, но могут быть использованы и при захвате вражеского форта.

unit.hld-mace-elite.name = Булава «Штурмовик»
unit.hld-mace-elite.description = [#feb380]Штурм и поддержка.[] Предназначены для быстрого подавления противника под плотным огнем.

unit.hld-fortress-elite.name = Крепость «Разрушитель»
unit.hld-fortress-elite.description = [#feb380]Штурм и поддержка.[] Эти тяжеловооруженные пилотируемые мехи — настоящая грозная сила на поле боя. Оснащенные передовыми технологиями, они созданы для прорыва обороны, уничтожения бронетехники и штурма укрепленных баз.\nНо их роль не ограничивается наступлением — благодаря мощной броне и энергетическим щитам они могут выступать в роли живого щита, прикрывая союзников под шквальным огнём.\n\nИдеальная машина войны: ломает врага в атаке и держит удар в обороне

unit.hld-nova-elite.name = Нова «Тень»
unit.hld-nova-elite.description = [#feb380]Разведка и поддержка.[] «[#feb380]Тень[]» — невидимый убийца, стирающий с карты стратегические объекты противника. Его снаряды настигают цели за километры, а когда враг осознаёт атаку, стрелок уже растворяется в воздухе. Ближний бой — последнее, на что он пойдёт, имея лишь жалкий электрошокер для абсолютно безнадёжных ситуаций.

unit.hld-crawler-elite.name = Ползун «Детонатор»
unit.hld-crawler-elite.description = [#feb380]Штурм.[] Предназначены для прорыва вражеских укреплений повышенной прочности и уничтожения особо крупных/приоритетных целей.

