# Блоки - Принтеры
block.hld-13p-01-basic-enhancement-printer-elite.name = Простой принтер «Элиты»
block.hld-13p-01-basic-enhancement-printer-elite.description = Улучшает некоторые простые единицы в элитные. После выполнения операции принтером изменение юнита не обратимо.

block.hld-13p-02-advanced-printer-enhancement-elite.name = Продвинутый принтер «Элиты»
block.hld-13p-02-advanced-printer-enhancement-elite.description = Модифицирует некоторых единиц в элитные. После выполнения операции принтером изменение юнита не обратимо.

# Блоки - Модули
block.hld-14e-01-basic-enhancement-module-elite.name = Базовый модуль улучшения «Элиты»
block.hld-14e-01-basic-enhancement-module-elite.description = Самый базовый модуль, необходимый для большинства улучшений юнитов в принтерах. Может хранить немного предметов.

block.hld-14e-02-advanced-enhancement-module-elite.name = Продвинутый модуль улучшения «Элиты»
block.hld-14e-02-advanced-enhancement-module-elite.description = Более лучший модуль, необходимый также для большинства улучшений юнитов в принтерах. Может хранить чуть больше предметов, чем базовые модули.

block.hld-14e-03-improved-enhancement-module-elite.name = Усовершенствованный модуль улучшения «Элиты»
block.hld-14e-03-improved-enhancement-module-elite.description = Усовершенствованный модуль, необходимый для более продвинутых улучшений юнитов в принтерах. Может хранить чуть больше предметов, чем продвинутые модули.

block.hld-14e-06-basic-enhancement-module-officer.name = Базовый модуль улучшения «Офицеров»
block.hld-14e-06-basic-enhancement-module-officer.description = Самый базовый модуль, необходимый для большинства улучшений юнитов в принтерах. Может хранить немного предметов.

block.hld-14e-07-advanced-enhancement-module-officer.name = Продвинутый модуль улучшения «Офицеров»
block.hld-14e-07-advanced-enhancement-module-officer.description = Более лучший модуль, необходимый также для большинства улучшений юнитов в принтерах. Может хранить чуть больше предметов, чем базовые модули.
