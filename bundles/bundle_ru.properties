unit.hld-nova-officer.name = Нова «Сталкер»
unit.hld-nova-officer.description = [#d1efff]Штурм, разведка и поддержка.[] Идеальное оружие для засад. Один «[#d1efff]Сталкер[]» может бесшумно устранить целый отряд, оставляя после себя лишь тишину.

unit.hld-crawler-officer.name = Ползун «Тортуга»
unit.hld-crawler-officer.description = [#d1efff]Поддержка.[] Легкий ударный щитоносец, предназначенный для прорыва укрепленных позиций противника. Жертвует мобильностью союзников ради тактического преимущества, привлекая весь оборонительный огонь на себя. Оснащен плазменной катушкой для точного устранения угрозы.

