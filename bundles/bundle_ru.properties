unit.hld-dagger-officer.description = [#d1efff]Штурм и поддержка.[] Полевой командир версии «[#d1efff]Кинжал[]». Предназначен для усиления отряда и поддержания боевого духа штурмовых единиц на поле боя.

unit.hld-mace-officer.name = Булава «Гренадер»
unit.hld-mace-officer.description = [#d1efff]Штурм и поддержка.[] Используются штурмовыми группами для блокирования вражеских укреплений и поддержки атакующих сил.

unit.hld-fortress-officer.name = Крепость «Опустошитель»
unit.hld-fortress-officer.description = [#d1efff]Штурм и поддержка.[] «[#d1efff]Опустошитель[]» редко можно увидеть в действии, но обычно они применяются при захвате и осаде хорошо укрепленных форпостов, а также при ликвидации большой группы, состоящей в основном из штурмовых единиц.

