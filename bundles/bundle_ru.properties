# Подразделение элиты
# Серпуло
# Наземные
unit.hld-dagger-elite.name = Кинжал «Охотник»
unit.hld-dagger-elite.description = [#feb380]Штурм, разведка и поддержка.[] Предназначены для преследования и уничтожения быстрых и маневренных целей, но могут быть использованы и при захвате вражеского форта.

unit.hld-mace-elite.name = Булава «Штурмовик»
unit.hld-mace-elite.description = [#feb380]Штурм и поддержка.[] Предназначены для быстрого подавления противника под плотным огнем.

unit.hld-fortress-elite.name = Крепость «Разрушитель»
unit.hld-fortress-elite.description = [#feb380]Штурм и поддержка.[] Этих тяжеловооруженных пилотируемых штурмовых мехов, оснащенных передовыми технологиями, зачастую применяют для истребления бронированной техники противника и ликвидации сильно укрепленных баз. Однако могут быть полезны и в качестве танков в виду своей прочной брони и щита.

unit.hld-crawler-elite.name = Ползун «Детонатор»
unit.hld-crawler-elite.description = [#feb380]Штурм.[] Предназначены для прорыва вражеских укреплений повышенной прочности и уничтожения особо крупных/приоритетных целей.

